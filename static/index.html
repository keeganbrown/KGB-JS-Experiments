<!-- don't forget to concatenate and minify if needed -->
<script src="/common/js/functions.js"></script>
<script>
	$(function () {
		$.ajax({
			url: '/experiments/',
			success: function (data) {
				$context = $(data);
				var output = [];
				var filter = location.protocol+'//'+location.hostname;
				$context.find('td a[href!="/"]').each(function (i,ele) {
					output.push('<a href="/experiments'+ele.href.replace(filter,'')+'">Experiment '+(i+1)+'</a>');
				})
				$('#directory').html( output.join(' ') );
			}
		});
	});
</script>
